]

## A primer on synthesizing individual participant data obtained from complex sampling surveys: A two-stage IPD meta-analysis approach

.f3.pull-left[
.b[Example One]

- "Big fish, little pond" effects, predicting negative contextual effect of classroom math achievement on student math self-concept, when controlling for individual math achievement.

- Uses individual participant data from five cycles of TIMSS

- Estimates country- and cycle-specific effect sizes measuring BFLPE. 

]

.f3.pull-left[
.b[Example Two]

- Gender gaps in digital skills among students in secondary education

- Uses individual participant data from two cycles of the International Computer and Information Literacy Study, combined with aggregate data from 19 other studies.

- Estimates country- and cycle-specific effect sizes capturing gender gaps in measures of digital skills

]

## Non-standard standardized mean differences?

.f3.pull-left[
__Usual SMD from aggregate data:__

`$$\delta = \frac{\bar{y}_1 - \bar{y}_0}{\text{Pooled sample SD}}$$`
* Estimated using simple summary statistics.

__SMD from nationally representative complex sample survey__:

`$$\delta = \frac{\hat{y}_1 - \hat{y}_0}{\text{National SD}}$$`
- Estimated while accounting for multi-stage sampling, stratification, over-sampling. 
]

--

.f3.pull-right[
.b[Questions:]

* Are effect sizes from AD and effect sizes from large-scale assessments truly on a comparable scale?

* Would it ever be feasible / sensible to generate __sub-national__ or __cluster-specific__ effect sizes from large-scale assessments? 
]

# One-stage versus two-stage synthesis

.f3.bg-washed-blue.b--dark-blue.ba.bw2.br3.shadow-5.ph2[
_In the one-stage approach, a single statistical model pools the IPD. The pooling of IPD from several studies requires having measures from each study that reflect the same construct and having construct scores that are scaled proportionally across studies. Models of confirmatory factor analysis, item response theory, or moderated nonlinear factor analysis can be used to achieve this...._ 

_Two-stage IPD meta-analysis analyzes data from each study independently and then combines resultant effect size estimates using meta-analytic models._

.tr[
— Campos, Cheung, &amp; Scherer (2023)
]
]

---


.pull-left[

## One-stage synthesis

&lt;img src="lions-tigers-bears.jpg" width="100%" /&gt;

.b.f3[_CFA, IRT, and MNLFA, oh my!_]

.f3[
* Requires (semi)consistent measurement scales across studies.

* Provides a host of opportunities to examine invariance properties of measurements.

]
]

--

.pull-right[

## Two-stage synthesis

&lt;img src="dorothy-glenda.jpg" width="70%" /&gt;

.b.f3[_There's no place like home!_]

.f3[
* Does not require consistent measurement scales.

* Less emphasis on measurement invariance.
]
]

--

.f3.fl.w-100[
.b[Questions:] In practice, does two-stage synthesis let researchers off the measurement hook too easily? What should researchers do to critically assess scaling issues in two-stage synthesis?
]

## Digital gender gaps in Students’ knowledge, attitudes and skills: an integrative data analysis across 32 Countries

.fl.w-40[
![](mediation-model.png)&lt;!-- --&gt;
]
.fl.w-60.f3[
- This synthesis examines the extent to which gender differences in digital skills are mediated by attitudes towards technology.

- The analysis incorporates various operationalizations of: 

    - technology attitudes (affect, positive attitudes, negative attitudes, future expectations, basic self-efficacy, advanced self-efficacy)
    
    - digital skills (computational and information literacy, computational thinking)

]

---

## Meta-analytic model building

.fl.w-40[
![](mediation-model.png)&lt;!-- --&gt;
]
.fl.w-60.f3[

- The analytic approach uses __multi-variate__ and/or __multi-level__ meta-analytic models for the direct and indirect effects of gender on digital skills as mediated through technology attitudes. 

  - Separate meta-analyses for each operationalization of technology attitudes. 
  
  - Pooling across digital skills operationalizations.
  
]

--

.b[Questions:]

]
